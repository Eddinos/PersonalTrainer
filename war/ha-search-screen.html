    <script type="text/javascript">
    function onSignIn(googleUser) {
    	  var profile = googleUser.getBasicProfile();
    	  console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
    	  console.log('Name: ' + profile.getName());
    	  console.log('Image URL: ' + profile.getImageUrl());
    	  console.log('Email: ' + profile.getEmail());
    	  
    	  var id_token = googleUser.getAuthResponse().id_token;

    	  $.post("/userinfo", 'id_token='+id_token, function(data){
       		  $("#userInfo").html(data);
       	  });
    	  
    	  $("#search-button").click(function(){
    		  $.post("/search", "searchInput="+$("#search-bar").val());
    	  });
    	  
    	  $("#search-bar").submit(function(){
    		  $.post("/search", "searchInput="+$("#search-bar").val(), function(){
    			  window.href="ha-result-screen.html";
    		  });
    		  
    	  })
    	  
    	  $("#search-form").submit(function(){
    		  
    		  $.post("/search", "searchInput="+$("#search-bar").val(), function(){
    			  window.location.href="ha-result-screen.html";
    		  });
    		  return false;
    	  });
