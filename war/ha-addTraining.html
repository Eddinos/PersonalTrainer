<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
      <link href="lib/select2-3.5.1/select2.css" rel="stylesheet">
      
    <link href="css/js.css" rel="stylesheet">
      

  </head>
  <body>
      
      <!-- ------------------------------------------- HEADER ZONE ------------------------------------------- -->
      <nav class="navbar navbar-inverse" role="navigation">
        <div class=" col-md-10 col-sm-10 col-xs-10 ">
            <form class="navbar-form navbar-left"  style="width:100%" role="search">
                 <button type="submit" class="btn btn-link " style="margin:0px,padding:0px"><span class="glyphicon glyphicon-arrow-left "></span> </button>
                 <label> <h5 style="color:white"> Add a Training Plan</h5></label>
          </form>
        </div>
          
        <div class=" col-md-2 col-sm-2 col-xs-2 ">
            <form class="navbar-form navbar-left"  style="width:100%" role="search">
                <button type="submit" class="btn btn-link"><span class="glyphicon glyphicon-user"></span> </button>
                <button type="submit" class="btn btn-link"> <span class="glyphicon glyphicon-stats"></span> </button>
          </form>
        </div>
      </nav>
      <!-- ------------------------------------------- HEADER ZONE END ------------------------------------------- -->
      
      <form role="form">
          <div class="row" style="margin-bottom:10px">
              <div class=" col-md-1 col-sm-0 col-xs-0 " ></div>
             <div class=" col-md-2 col-sm-2 col-xs-12 ">
                <label for="inputTitle">Title</label>  
             </div>
            <div class=" col-md-6 col-sm-6 col-xs-12 ">
                <input type="text" class="form-control" id="inputTitle" placeholder="Enter your Training plan title">
             </div>
              <div class=" col-md-3 col-sm-4 hidden-xs">
                  <div class=" col-md-4 col-sm-4 hidden-xs">
                     <p id="totalTimeValue"><span class="glyphicon glyphicon-time"></span> 1:20:15</p>
                  </div>
             </div>
        </div>
        <div class="row">
            <div class=" col-md-1 col-sm-0 col-xs-0 " ></div>
            <div class=" col-md-2 col-sm-2 col-xs-12 ">
                <label for="inputDescription">Description</label>  
            </div>
            <div class=" col-md-6 col-sm-6 col-xs-12 ">
                <!--<input type="email" class="form-control" id="inputDescription" placeholder="Enter your Training plan Description">-->
                <textarea id="inputDescription" class="form-control" rows="4"></textarea>
            </div>
        </div>
        <div class="row" style="margin-top:10px">
            <div class=" col-md-1 col-sm-0 col-xs-0 " ></div>
            <div class=" col-md-2 col-sm-2 col-xs-12 ">
                <label for="inputDescription">Domain</label>  
            </div>
            <div class=" col-md-6 col-sm-6 col-xs-12 " >
                <p>
                    <select id="e1" class="select2-container populate" style="width:100%">
                        <option value="Running">Running</option>
                        <option value="Volleyball">Volleyball</option>
                        <option value="Boxe">Boxe</option>
                        <option value="BaseBall">BaseBall</option>
                    </select>
                </p>
            </div>
        </div>
        <div class="row">
          <div class=" col-md-1 col-sm-0 col-xs-0 " ></div>
        <div class=" col-md-9 col-sm-12 col-xs-12 " >
          <div class="jumbotron" style="padding:10px">
              
              <div class="row">
                  <div class=" col-md-1 col-sm-1 col-xs-1 " >
                       <button id="addExercise" type="button" class="btn btn-success">Add an Exercice</button>
                   </div>
                 <div class=" col-md-12 col-sm-12 col-xs-12 " ></div>
              </div>
              <div class="row">
                  <div class=" col-md-2 col-sm-0 col-xs-0 " ></div>
                    <div class=" col-md-2 col-sm-2 col-xs-12 ">
                        <label for="titleDescription">Ex. Title</label>  
                    </div>
                    <div class=" col-md-6 col-sm-6 col-xs-12 ">
                        <input type="text" class="form-control" id="titleDescription" placeholder="Enter your exercice title">
                    </div>
                    <div class=" col-md-2 col-sm-4 col-xs-12 ">
                        <div id="duration" class="input-group">
                            <input id="hours" type="text" class="form-control">
                            <span class="input-group-addon" style="padding:0px">:</span>
                           <input id="minutes" type="text" class="form-control">
                          <span class="input-group-addon" style="padding:0px">:</span>
                          <input id="seconds" type="text" class="form-control">

                        </div>
                    </div>
                </div>
              <div class="row" style="margin-top:10px">
               <div class=" col-md-2 col-sm-0 col-xs-0 " ></div>
                <div class=" col-md-2 col-sm-2 col-xs-12 ">
                    <label for="exerciceDescription">Ex. Description</label>  
                </div>
                <div class=" col-md-6 col-sm-6 col-xs-12 ">
                    <!--<input type="email" class="form-control" id="exerciceDescription" placeholder="Enter your exercice title">-->
                    <textarea id="exerciceDescription" class="form-control" rows="4"></textarea>
                </div>
                  <div class=" col-md-2 col-sm-4 hidden-xs">
                       <h1 style="text-align: center;"> <span class="glyphicon glyphicon-time"></span> </h1>
                    </div>
                </div>
        </div>
        </div>
        </div>
          
         <div class=" col-md-1 col-sm-0 col-xs-0 " ></div>
        <div class=" col-md-9 col-sm-12 col-xs-12 " >
                <table id = "exerciseList" class="table table-striped table-condensed">
                    
                </table>
             </div>
            
    <div class=" col-md-2 ol-sm-0 col-xs-0 " ></div>
    <div class=" col-md-10 ol-sm-5 col-xs-0 " ></div>
    <div class=" col-md-2 ol-sm-5 col-xs-12 text-center" >
        <button type="submit" class="btn btn-danger btn-sm"> <span class="glyphicon glyphicon-remove"></span> </button>
        <button id="sendExercise" class="btn btn-success btn-lg"> <span class="glyphicon glyphicon-ok"></span> </button>
    </div>

 
</form>
   
      
      
      <!-- ------------------------------------------- FOOTER ZONE ------------------------------------------- -->
     <!-- <nav class="navbar navbar-inverse navbar-fixed-bottom" role="navigation">
        <div class=" col-md-10 col-sm-10 col-xs-10 ">
            <form class="navbar-form navbar-left"  style="width:100%" role="search">
                <button type="submit" class="btn btn-danger"> <span class="glyphicon glyphicon-plus-sign"></span> </button>
               <label style="color:white">Add a Training Plan</label>
          </form>
        </div>
      </nav>-->
      <!-- ------------------------------------------- FOOTER ZONE END ------------------------------------------- -->
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-1.11.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="lib/select2-3.5.1/select2.min.js"></script>
    <script>
        $(document).ready(function() { 
            $("#e1").select2();
         });

		exerciceList = [];
		
		totalTimeValue = [0,0,0];
        
        $("#addExercise").click(function(){
			tableEx = document.getElementById("exerciseList");
			lastRowNb = tableEx.rows.length;
			rowToAdd = tableEx.insertRow(lastRowNb);
			exerciseStr = "";

			hours = parseInt($("#hours").val()) || 0;
			minutes = parseInt($("#minutes").val()) || 0;
			seconds = parseInt($("#seconds").val()) || 0;
			ret0 = 0; ret1 = 0;
			ret1 = Math.floor((totalTimeValue[2]+ seconds)/60);
			totalTimeValue[2] = (totalTimeValue[2]+ seconds)%60;
			ret0 = Math.floor((totalTimeValue[2]+ minutes + ret1)/60);
			totalTimeValue[1] = (totalTimeValue[1]+ minutes + ret1)%60;
			totalTimeValue[0] = totalTimeValue[0]+ hours + ret0;

			$("#totalTimeValue").html("<span class=\"glyphicon glyphicon-time\"></span>"+totalTimeValue[0]+":"+totalTimeValue[1]+":"+totalTimeValue[2]);
		
			cell0 = rowToAdd.insertCell(0);
			cell1 = rowToAdd.insertCell(1);
			cell2 = rowToAdd.insertCell(2);
			cell3 = rowToAdd.insertCell(3);
			cell4 = rowToAdd.insertCell(4);
			cell0.innerHTML = lastRowNb+1;
			cell1.innerHTML = $("#titleDescription").val();
			exerciseStr += "'title':'"+$("#titleDescription").val()+"',";
			cell2.innerHTML = $("#exerciceDescription").val();
			exerciseStr += "'description':'"+$("#exerciceDescription").val()+"',";
			cell3.innerHTML = (hours==0?"":(hours+"h "))+(minutes==0?"":(minutes+"min "))+(seconds==0?"":(seconds+"s"));
			exerciseStr += "'duration':'"+(hours==0?"":(hours+"h "))+(minutes==0?"":(minutes+"min "))+(seconds==0?"":(seconds+"s"))+"'";
			cell4.innerHTML = "<button type=\"submit\" class=\"btn btn-danger btn-sm\" onclick=\"deleteRow(this);\"> <span class=\"glyphicon glyphicon-remove\"></span> </button>";

			exerciceList.push(exerciseStr);
		});

        deleteRow = function(btn){
        	tableEx = document.getElementById("exerciseList");
			td = btn.parentNode;
            tr = td.parentNode;
            rowIndex = tr.rowIndex
        	//alert("Row index is: " + tr.rowIndex);
        	tableEx.deleteRow(rowIndex);
        	return false;
        };

        $("#sendExercise").click(function(){
			trainingPlan = {
				'title':$("#inputTitle").val(),
				'description':$("#inputDescription").val(),
				'domain':$("#e1").val(),
				'exerciceList':'{'+exerciceList.join("},{")+'}',
				'duration':totalTimeValue[0]+':'+totalTimeValue[1]+':'+totalTimeValue[2]
			}
			alert(JSON.stringify(trainingPlan));
			
    	$.post("/task", "trainingPlan="+JSON.stringify(trainingPlan));  
        });
    </script>
             
  </body>
</html>
